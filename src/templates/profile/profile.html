{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.email }}
    {{ form.username }}
    {{ form.first_name }}
    {{ form.last_name }}
    {{ form.birth_date }}
    {{ form.avatar_image }}
    <button>Save Changes</button>
</form>

{% endblock %}
