{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <p>{{ message }}</p>
    <form method="post">
        <h1>Login</h1>
        {{ form.email }}
        {{ form.username }}
        {{ form.password1 }}
        {{ form.password2 }}
        {% csrf_token %}
        <button type="submit" >Login</button>
    </form>
{% endblock %}
