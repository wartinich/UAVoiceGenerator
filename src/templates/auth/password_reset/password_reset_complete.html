{% extends 'base.html' %}

{% block title %}Password reset complete{% endblock %}

{% block visual %}
<style type="text/tailwindcss">
    .reset_password_complete{
        @apply bg-gray-200 text-center m-auto p-3 rounded-sm w-96 h-36 block absolute right-0 bottom-0 top-0 left-0
    }

    h1{
        @apply text-xl font-bold text-center text-neutral-700
    }

    p{
        @apply text-xs text-center
    }
</style>
{% endblock %}

{% block content %}
  <div class="reset_password_complete">
    <h1>Password reset complete</h1>
    <p>Your new password has been set. You can log in now on the <a href="{% url 'login' %}">Login</a>.</p>
  </div>
{% endblock %}
