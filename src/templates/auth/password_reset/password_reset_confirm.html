{% extends 'base.html' %}

{% block title %}Set a new password{% endblock %}

{% block visual %}
<style type="text/tailwindcss">
    .reset_password_confirm{
        @apply bg-gray-200 text-center m-auto p-3 rounded-sm w-96 h-44 block absolute right-0 bottom-0 top-0 left-0
    }

    .btn{
        @apply bg-yellow-400 rounded p-1 w-1/2 hover:bg-yellow-500
    }

    h1{
        @apply text-xl font-bold text-center text-neutral-700
    }
</style>
{% endblock %}

{% block content %}
  <div class="reset_password_confirm">
    <h1>Set a new password!</h1>
    <form class="form" action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn">Change Password</button>
    </form>
  </div>
{% endblock %}
