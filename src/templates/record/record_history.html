{% extends "base.html" %}

{% block title %}Record history{% endblock %}

{% block visual %}{% endblock %}

{% block content %}
    {% for record in records %}
        <div>
            <h2>{{ record.record.record_text }}</h2>
            <p>{{ record.record.file.url }}</p>
            <p>{{ record.created_at|date:"d.m.Y" }}</p>
        </div>
    {% endfor %}
{% endblock %}
